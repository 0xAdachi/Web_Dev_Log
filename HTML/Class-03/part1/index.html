<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
    <!-- main table -->
    <table width="500" bgcolor="#d9d9d9" align="center" cellspacing="10">
        
        <!-- 1st row -->
        <tr><td>
                <table width="100%" bgcolor="#BEAAAB" cellspacing="8" border="0">
                    <tr bgcolor="#D9D9D9">
                        <td width="10%" height="20"></td>
                        <td width="45%" height="20"></td>
                        <td width="45%%" height="20"></td>
                    </tr>
                </table>
        </td></tr>

        <!-- 2nd row -->
        <tr><td>
            <table width="100%" bgcolor="#BEAAAB" border="0" cellspacing="4">
                <tr bgcolor="#D9D9D9">
                    <td width="12.5%" height="20"></td>
                    <td width="12.5%" height="20"></td>
                    <td width="12.5%" height="20"></td>
                    <td width="12.5%" height="20"></td>
                    <td width="12.5%" height="20"></td>
                    <td width="12.5%" height="20"></td>
                    <td width="12.5%" height="20"></td>
                    <td width="12.5%" height="20"></td>
                </tr>
            </table>
        </td></tr>

        <!-- 3rd row -->
        <tr><td>
            <table width="100%" bgcolor="BDAAAB" cellspacing="6">
                <tr bgcolor="#D9D9D9">
                    <td width="55%" height="80"></td>
                    <td width="45%" height="80"></td>
                </tr>
            </table>
        </td></tr>

        <!-- 4th row -->
        <tr><td>
            <table width="100%" bgcolor="BDAAAB" cellspacing="8">
                <tr bgcolor="#D9D9D9">
                    <td width="100%" height="50"></td>
                </tr>
            </table>
        </td></tr>

        <!-- 5th row -->
        <tr><td>
            <table width="100%" bgcolor="BDAAAB" cellspacing="15">
                <tr bgcolor="#D9D9D9">
                    <td width="33.33%" height="120"></td>
                    <td width="33.33%" height="120"></td>
                    <td width="33.33%" height="120"></td>
                </tr>
            </table>
        </td></tr>

        <!-- 6th row -->
        <tr><td>
            <table width="100%" bgcolor="BDAAAB" cellspacing="5">
                <tr bgcolor="#D9D9D9">
                    <td width="20%" height="100"></td>
                    <td width="40%" height="100"></td>
                    <td width="40%" height="100"></td>
                </tr>
            </table>
        </td></tr>

    </table>
</body>
</html>
